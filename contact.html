          <!--Contact Me-->
    <section class="contact" id="contact">
      <h2 class="heading">Contact <span>Me</span></h2>

      <form action="#" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter message subject" required>
        </div>

        <div class="form-group full-width">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
        </div>

        <div class="button-container">
          <button type="submit" class="btn submit-btn">
            <i class="fas fa-paper-plane"></i> Send Message
          </button>
        </div>
      </form>

      <div class="contact-bottom">
        <a href="mailto:contact@jmc.edu.ph" class="email-link">
          <i class="fas fa-envelope"></i> yev.ordiz@jmc.edu.ph
        </a>
        <a href="resume.pdf" download class="btn download-btn">
          <i class="fas fa-download"></i> Download Resume
        </a>
